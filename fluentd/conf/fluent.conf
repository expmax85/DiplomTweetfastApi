<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<system>
  ignore_same_log_interval 60s
  workers 4
</system>

<filter gunicorn.app>
  @type parser
  key_name log
  <parse>
    @type grok
    <grok>
        pattern %{WORD:log_type}\s+\[%{INT:pid}\]\s+\[%{WORD:log_level}\]\s+%{IPORHOST:client_ip}:%{NUMBER:client_port}\s+-\s+\"%{WORD:http_method}\s+%{DATA:http_path}\s+HTTP/%{NUMBER:http_version}\"\s+%{NUMBER:response_code}
    </grok>
  </parse>
</filter>

<match gunicorn.app>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    tag_key @log_name
  </store>
  <store>
    @type stdout
  </store>
</match>